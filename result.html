<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>診断結果</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
        async function sendToWebhook() {
            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get('userId');

            console.log("✅ Webhookに送信する userId:", userId);

            if (!userId) {
                console.error("❌ userIdが取得できませんでした。");
                return;
            }

            await fetch('https://free-diagnosis.vercel.app/api/webhook', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ userId: userId })
            });
        }

        window.onload = sendToWebhook;
    </script>
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #f0f7f7;
            margin: 0;
            padding: 20px;
            text-align: center;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .result-box {
            background-color: #fff;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(106, 193, 208, 0.1);
            margin: 0 auto;
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid rgba(106, 193, 208, 0.1);
        }

        h1 {
            color: #5fb5d0;
            font-size: 28px;
            margin: 0 0 30px;
            font-weight: 700;
            line-height: 1.4;
        }

        .result-title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 25px;
            color: #2c3e50;
            line-height: 1.4;
            padding: 0 10px;
        }

        .result-text {
            font-size: 16px;
            margin-bottom: 30px;
            color: #456;
            line-height: 1.8;
            text-align: left;
            padding: 0 15px;
        }

        .percentages {
            margin: 30px auto;
            font-weight: 500;
            background: rgba(106, 193, 208, 0.05);
            padding: 20px;
            border-radius: 12px;
            color: #456;
            font-size: 16px;
            max-width: 500px;
            line-height: 1.6;
        }

        .character-image {
            width: 200px;
            height: auto;
            margin: 20px auto;
            display: block;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .character-name {
            font-size: 14px;
            color: #666;
            margin: 10px 0;
            text-align: center;
        }

        .cta-text {
            margin: 35px 0;
            color: #5fb5d0;
            font-weight: 500;
            font-size: 17px;
            line-height: 1.8;
            padding: 0 15px;
        }

        .btn {
            background: #06C755;
            color: #fff;
            border: none;
            padding: 18px 30px;
            font-size: 17px;
            font-weight: 500;
            cursor: pointer;
            border-radius: 30px;
            transition: all 0.3s ease;
            display: inline-block;
            text-decoration: none;
            margin: 10px auto;
            width: 100%;
            max-width: 300px;
            box-sizing: border-box;
            box-shadow: 0 5px 15px rgba(6, 199, 85, 0.3);
            text-align: center;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(6, 199, 85, 0.4);
            background: #05b34c;
        }

        .btn.secondary {
            background: #5fb5d0;
            box-shadow: 0 5px 15px rgba(95, 181, 208, 0.3);
            margin-top: 15px;
        }

        .btn.secondary:hover {
            box-shadow: 0 8px 20px rgba(95, 181, 208, 0.4);
            background: #54a9c4;
        }

        .button-container {
            text-align: center;
            margin-top: 30px;
        }

        .return-link {
            margin-top: 20px;
            color: #5fb5d0;
            text-decoration: none;
            font-size: 15px;
            display: inline-block;
            padding: 10px;
            transition: all 0.3s ease;
        }

        .return-link:hover {
            color: #4a90e2;
            transform: translateY(-1px);
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            .result-box {
                padding: 30px 20px;
                margin: 0 auto;
            }

            h1 {
                font-size: 24px;
                margin-bottom: 25px;
            }

            .result-title {
                font-size: 19px;
                margin-bottom: 20px;
                padding: 0 5px;
            }

            .result-text {
                font-size: 15px;
                margin-bottom: 25px;
                padding: 0 5px;
            }

            .percentages {
                margin: 25px auto;
                padding: 15px;
                font-size: 14px;
                border-radius: 10px;
            }

            .cta-text {
                margin: 30px 0;
                font-size: 15px;
                padding: 0 10px;
            }

            .btn {
                padding: 16px 25px;
                font-size: 16px;
                max-width: 280px;
            }

            .return-link {
                font-size: 14px;
                padding: 8px;
            }

            .character-image {
                width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="result-box">
        <h1>診断結果</h1>
        <div class="result-title" id="resultType"></div>
        <div class="result-text" id="resultText"></div>
        <div class="percentages" id="percentages"></div>
        <div id="character-container">
            <img id="character-image" class="character-image" alt="キャラクター">
            <div id="character-name" class="character-name"></div>
        </div>

        <p class="cta-text">あなたのタイプに合わせたアドバイスで<br>理想のパートナーとの出会いをグッと引き寄せます！<br>まずはお気軽にご相談ください😊</p>
        
        <div class="button-container">
            <a href="https://line.me/R/ti/p/@wcz8915w" class="btn" target="_blank">
                LINE公式で無料相談を受ける
            </a>

            <a href="index.html" class="btn secondary">
                診断トップに戻る
            </a>
        </div>
    </div>

    <script>
        // キャラクター画像のマッピング
        const characterImages = {
            "キングタイプ": {
                image: "img/king_type.png",
                name: "キングタイプ"
            },
            "ナイトタイプ": {
                image: "img/knight_type.png",
                name: "ナイトタイプ"
            },
            "プリンスタイプ": {
                image: "img/prince_type.png",
                name: "プリンスタイプ"
            },
            "アイドルタイプ": {
                image: "img/idol_type.png",
                name: "アイドルタイプ"
            },
            "バリキャリタイプ": {
                image: "img/career_type.png",
                name: "バリキャリタイプ"
            },
            "ナースタイプ": {
                image: "img/nurse_type.png",
                name: "ナースタイプ"
            },
            "バランスタイプ": {
                male: {
                    image: "img/balance_type_male.png",
                    name: "バランスタイプ（男性）"
                },
                female: {
                    image: "img/balance_type_female.png",
                    name: "バランスタイプ（女性）"
                }
            }
        };

        // URLから診断結果とスコア情報を取得
        const params = new URLSearchParams(window.location.search);
        const resultType = params.get('result');
        const gender = params.get('gender') || 'female';
        
        // 性別に応じてスコアのパラメータ名を取得
        const scores = gender === 'male' 
            ? {
                king: parseInt(params.get('king')) || 0,
                knight: parseInt(params.get('knight')) || 0,
                star: parseInt(params.get('star')) || 0
            }
            : {
                hime: parseInt(params.get('hime')) || 0,
                hisho: parseInt(params.get('hisho')) || 0,
                haha: parseInt(params.get('haha')) || 0
            };

        // バランスタイプの判定を行う関数
        function isBalancedType(scores, gender) {
            if (gender === 'male') {
                const values = [scores.king, scores.knight, scores.star];
                const max = Math.max(...values);
                const min = Math.min(...values);
                // 最大値と最小値の差が5%以内であればバランスタイプと判定
                return (max - min) <= 5;
            } else {
                const values = [scores.hime, scores.hisho, scores.haha];
                const max = Math.max(...values);
                const min = Math.min(...values);
                return (max - min) <= 5;
            }
        }

        // バランスタイプかどうかを判定
        const isBalanced = isBalancedType(scores, gender);
        const displayType = isBalanced ? "バランスタイプ" : resultType;

        // 診断結果の説明テキスト
        const descriptions = {
            // 女性向けの説明
            "アイドルタイプ": "アイドルタイプ寄りのあなたは、人から大切にされることに幸せを感じる「愛されキャラ」。明るく可憐な雰囲気で、自然と人の視線を集める存在です。自分の感情を素直に表現できるため、一緒にいる人に安心感とときめきを与えることができます。<br><br>【強み】<br>あなたの最大の魅力は、そのままでも「愛される力」。喜怒哀楽がハッキリしていて、相手にとってはわかりやすく、親しみやすい存在です。恋愛では、自分の気持ちを素直に伝えられることが強みとなり、相手との距離を一気に縮めることができます。<br><br>【気をつけたい点】<br>「もっと愛されたい」という思いが強くなりすぎると、依存的になったり、不安定さが表に出ることも。特別扱いされないと不満に感じる傾向があるため、自分の中に「愛されていなくても自分は価値がある」という基準を持つことが大切です。",

            "バリキャリタイプ": "バリキャリタイプ寄りのあなたは、冷静で判断力に優れた頼れる存在。常に落ち着いた雰囲気をまとい、周囲からの信頼も厚いタイプです。感情よりも理性を大切にし、計画的かつ論理的に物事を進める姿勢が印象的です。<br><br>【強み】<br>自分の軸があり、物事にブレずに取り組める力が最大の魅力。恋愛でもパートナーと対等に向き合い、堅実な関係を築こうとします。周囲の状況を冷静に把握できるため、信頼される存在として長く愛される傾向があります。<br><br>【気をつけたい点】<br>しっかりしている反面、「隙がない」「近寄りがたい」と見られてしまうことも。また、感情をあまり表に出さないため、「何を考えているのかわからない」と思われることもあります。ときには素直な弱さを見せることが、信頼関係を深める一歩になるかもしれません。",

            "ナースタイプ": "ナースタイプ寄りのあなたは、人の世話を焼くのが得意で、自然と周囲を癒せる存在。包容力があり、相手を思いやる気持ちが深く、優しさにあふれています。落ち着いた雰囲気と、相手の気持ちに寄り添う力をあわせ持つ、心の支えのような人です。<br><br>【強み】<br>誰に対しても優しく、受け入れる器の大きさがあなたの魅力です。恋愛でも「安心できる相手」として信頼されることが多く、自然体で接することで相手をリラックスさせる力を持っています。思いやりと細やかな配慮が、安定した関係性を築く鍵になります。<br><br>【気をつけたい点】<br>人に尽くしすぎて、自分を後回しにしてしまうことも。相手に合わせすぎるあまり、「都合のいい存在」になってしまう可能性もあります。自分自身の気持ちや欲求も大切にし、「自分の幸せ」についてもしっかり考えることが大切です。",

            // 男性向けの説明
            "キングタイプ": "リーダーシップがあり、自分の意見をしっかり持っている頼もしいタイプです。",
            "ナイトタイプ": "誠実で思いやりがあり、相手の気持ちに寄り添える優しいタイプです。",
            "プリンスタイプ": "自由な発想と行動力があり、柔軟に物事に対応できる魅力的なタイプです。",
            "バランスタイプ": "リーダーシップ・思いやり・柔軟性のバランスが取れており、状況に応じて適切に対応できるオールラウンドなタイプです。ただし、周りに合わせすぎて自分の意見を抑えてしまうことも。"
        };

        // 結果を表示
        document.getElementById("resultType").textContent = `あなたのタイプは「${displayType}」です！`;
        document.getElementById("resultText").textContent = descriptions[displayType];
        
        // スコアの表示テキストを性別に応じて変更
        const percentageText = gender === 'male'
            ? `キング度: ${scores.king}% / ナイト度: ${scores.knight}% / プリンス度: ${scores.star}%`
            : `プリンセス度: ${scores.hime}% / クール度: ${scores.hisho}% / ナース度: ${scores.haha}%`;
        
        document.getElementById("percentages").textContent = percentageText;

        // キャラクター画像を表示
        const characterContainer = document.getElementById("character-container");
        if (isBalanced) {
            const characterImage = document.getElementById("character-image");
            const characterName = document.getElementById("character-name");
            const balanceImage = characterImages["バランスタイプ"][gender];
            console.log("Loading balanced image:", balanceImage.image);
            characterImage.onerror = function() {
                console.error("Failed to load image:", this.src);
                // フォールバック: エラー時に別の画像を試す
                this.src = encodeURI(balanceImage.image);
            };
            characterImage.src = balanceImage.image;
            characterImage.alt = balanceImage.name;
            characterName.textContent = balanceImage.name;
            characterContainer.style.display = "block";
        } else if (characterImages[displayType]) {
            const characterImage = document.getElementById("character-image");
            const characterName = document.getElementById("character-name");
            console.log("Loading type image:", characterImages[displayType].image);
            characterImage.onerror = function() {
                console.error("Failed to load image:", this.src);
                // フォールバック: エラー時に別の画像を試す
                this.src = encodeURI(characterImages[displayType].image);
            };
            characterImage.src = characterImages[displayType].image;
            characterImage.alt = characterImages[displayType].name;
            characterName.textContent = characterImages[displayType].name;
            characterContainer.style.display = "block";
        } else {
            characterContainer.style.display = "none";
        }
    </script>
</body>
</html>
